<div class="buttonBlock">
  <button [ngClass]="{ activeBtn: filter === 'all' }" (click)="changeFilterHandler('all')">
    All
  </button>
  <button [ngClass]="{ activeBtn: filter === 'active' }" (click)="changeFilterHandler('active')">
    Active
  </button>
  <button
    [ngClass]="{ activeBtn: filter === 'completed' }"
    (click)="changeFilterHandler('completed')">
    Completed
  </button>
</div>
