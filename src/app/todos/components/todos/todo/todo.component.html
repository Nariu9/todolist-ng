<div class="box">
  <div class="todoTitle">
    <input
      type="text"
      *ngIf="titleEditing; else content"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
      autofocus />

    <ng-template #content>
      <h3 (dblclick)="turnOnTitleEditing()">{{ todo.title }}</h3>
    </ng-template>
    <button (click)="removeTodoHandler()">Del</button>
  </div>
  <tl-tasks [todoId]="todo.id"></tl-tasks>
  <tl-todo-filters></tl-todo-filters>
  <tl-todo-footer [addedDate]="todo.addedDate"></tl-todo-footer>
</div>
