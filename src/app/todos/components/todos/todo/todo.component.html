<div class="box">
  <div class="todoTitle">
    <input
      type="text"
      *ngIf="titleEditing; else content"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
      autofocus />

    <ng-template #content>
      <p (dblclick)="turnOnTitleEditing()">{{ todo.title }}</p>
    </ng-template>
    <button (click)="removeTodoHandler()">Del</button>
  </div>
</div>
