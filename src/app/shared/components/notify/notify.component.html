<div *ngIf="notify$ | async; let notify">
  <div class="notifyBox">
    <div
      class="notification_item"
      [ngClass]="{
        notification_item_success: notify.severity === 'success',
        notification_item_error: notify.severity === 'error'
      }">
      {{ notify.message }}
      <button (click)="closeNotification()">X</button>
    </div>
  </div>
</div>
